<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    <ul>
      <h2>Products with low inventory:-</h2>
      {%for product in products%}
        <li>{{product.title}} [ID:{{product.id}}]</li>
        <br>
      {%endfor%}
    </ul>
  </body>
</html>
