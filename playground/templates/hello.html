<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    <ul>
      <h2>Last 5 orders:-</h2>
      {%for order in orders%}
        <li>{{order.first_name}} {{order.last_name}}</li>
        <br>
      {%endfor%}
    </ul>
  </body>
</html>
